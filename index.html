<!DOCTYPE html>
<html lang="en">
<head>

    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>

    </div>
   </div>
    <script src="./index.js"></script>
</body>
